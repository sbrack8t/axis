<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Wrapper -->
    <div>
      <header class="global-header">
        <div class="global-header__logo">
          <a class="logo__link" href="#">
            <img class="logo__link--img" src="#" alt="site logo" />
          </a>
        </div>
        <nav class="global-header__nav">
          <ul class="menu">
            <li class="menu__item"><a class="menu__item-link" href="#">Home</a></li>
            <li class="menu__item"><a class="menu__item-link" href="#">About</a></li>
            <li class="menu__item"><a class="menu__item-link" href="#">Services</a></li>
            <li class="menu__item"><a class="menu__item-link" href="#">Tips</a></li>
            <li class="menu__item"><a class="menu__item-link" href="#">News & Updates</a></li>
            <li class="menu__item"><a class="menu__item-link" href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="global-main">
        <div class="global-main__hero">
          <div class="hero__text">
            <h1 class="hero__text--title">The Axis Group</h1>
            <h2 class="hero__text--subtitle">Financial Consulting.<span>Let us do the math.</span></h2>
          </div>
          <div class="hero__button">
            <a class="hero__button-link" href="#">Get Started</a>
          </div>
        </div>
      </main>
      <footer class="global-footer">
        <div class="global-footer__copyright"><p class="global-footer__copyright--text">&copy; 2023 by The Axis Group</p></div>
        <div class="global-footer__social">
          <ul class="footer__social-menu">
            <li><a class="global-footer__social-facebook" href="#"><img src="#" alt="#"/></a></li>
            <li><a class="global-footer__social-twitter" href="#"><img src="#" alt="#" /></a></li>
            <li><a class="global-footer__social-linkedin" href="#"><img src="#" alt="#" /></a></li>
          </ul>
        </div>
        <div class="global-footer__sitename"></div>
      </footer>
    </div>   <!-- /. Wrapper ends-->
  </body>
</html>
